<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <input type="number" id="inputTemp" placeholder="Enter Temperature">

    <select id="fromUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <select id="toUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <h3 id="result"></h3>
  </div>

  <script>
    function convertTemp() {
      let temp = parseFloat(document.getElementById("inputTemp").value);
      let from = document.getElementById("fromUnit").value;
      let to = document.getElementById("toUnit").value;
      let result;

      if (isNaN(temp)) {
        document.getElementById("result").innerText = "Please enter a valid number!";
        return;
      }

      if (from === "F") temp = (temp - 32) * 5/9;
      else if (from === "K") temp = temp - 273.15;

      if (to === "C") result = temp;
      else if (to === "F") result = (temp * 9/5) + 32;
      else if (to === "K") result = temp + 273.15;

      document.getElementById("result").innerText = 
        "Converted Temperature: " + result.toFixed(2) + " " + to;
    }
  </script>

</body>
</html>
